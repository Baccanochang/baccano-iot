spring:
  application:
    name: device-manager
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: ${NACOS_NAMESPACE:public}
      config:
        server-addr: localhost:8848
        namespace: ${NACOS_NAMESPACE:public}
        file-extension: yml
        group: DEFAULT_GROUP
        refresh-enabled: true
  profiles:
    active: ${ACTIVE_PROFILE:dev}
