# Swagger配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'auth'
      paths-to-match: '/api/v1/**'
      packages-to-scan: com.baccano.iot.auth.controller
