server:
  port: 8086

# Spring配置
spring:
  datasource:
    url: jdbc:postgresql://192.168.1.91:8432/baccano-iot
    username: admin
    password: hFbyk%Cc*lFMiwJe
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: 192.168.1.91
      port: 8379
      password: hFbyk%Cc*lFMiwJe
      database: 0
  rocketmq:
    name-server: localhost:9876
    producer:
      group: alert-center-producer
    consumer:
      group: alert-center-consumer
  mail:
    host: smtp.163.com
    username: your-email@163.com
    password: your-email-password
    default-encoding: UTF-8
    port: 465
    protocol: smtps
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            enable: true

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.baccano.iot.alert.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 告警配置
alert:
  center:
    retry-count: 3
    retry-interval: 5000
    template:
      email:
        subject: "Baccano-IoT 告警通知"
        content: "告警类型: {0}\n告警时间: {1}\n设备ID: {2}\n告警信息: {3}"
      sms:
        template-code: "SMS_123456789"
        sign-name: "BaccanoIoT"

# 阿里云短信配置
aliyun:
  sms:
    access-key: your-access-key
    secret-key: your-secret-key
    endpoint: dysmsapi.aliyuncs.com

# 日志配置
logging:
  level:
    com.baccano.iot.alert: debug
    org.springframework: info