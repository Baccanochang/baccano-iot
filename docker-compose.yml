version: '3.8'

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=baccano-iot
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    restart: unless-stopped



  nats:
    image: nats:2.10
    command: ["-js"]
    ports:
      - "4222:4222"
      - "8222:8222"
    restart: unless-stopped

  # 后端服务
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/baccano-iot
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - JWT_SECRET=baccano-iot-secret-key-2025
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    ports:
      - "8087:8087"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/baccano-iot
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - JWT_SECRET=baccano-iot-secret-key-2025
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  device-connect:
    build:
      context: ./backend/device-connect
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
      - "8091:8091"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - NATS_URL=nats://nats:4222
      - REDIS_ADDR=redis:6379
      - PG_URL=postgres://postgres:postgres@postgres:5432/baccano-iot?sslmode=disable
    depends_on:
      - postgres
      - redis
      - nats
    restart: unless-stopped

  device-manager:
    build:
      context: ./backend/device-manager
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/baccano-iot
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    depends_on:
      - postgres
    restart: unless-stopped

  asset-manager:
    build:
      context: ./backend/asset-manager
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/baccano-iot
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    depends_on:
      - postgres
    restart: unless-stopped

  alert-center:
    build:
      context: ./backend/alert-center
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/baccano-iot
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - NATS_URL=nats://nats:4222
    depends_on:
      - postgres
      - nats
    restart: unless-stopped

  rule-engine:
    build:
      context: ./backend/rule-engine
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/baccano-iot
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - NATS_URL=nats://nats:4222
    depends_on:
      - postgres
      - nats
    restart: unless-stopped

  # 前端服务
  web-ui:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    restart: unless-stopped

volumes:
  postgres_data:
